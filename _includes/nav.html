{% assign navurl = page.url | remove: 'index.html' %}

{% for item in include.nav %}
        <a class="page-link" {% if item.target %} target=item.target {% endif %} href="{{ item.url }}">
            {% if item.url == navurl %}
                <b> {% if item.image %}{{item.image}}{% endif %}{{ item.text }}</b>
            {% else %}
                {% if item.image %}{{item.image}}{% endif %}{{ item.text }}
            {% endif %}
        </a>
{% endfor %}
